<div class="flex" style="height: 100vh">
    <div class="col-6 m-3 flex flex-column justify-content-center">
        <div class="m-auto">
            <div class="text-center">
                <p-avatar
                    image="https://user-images.githubusercontent.com/40702606/210880158-e7d698c2-b19a-4057-b415-09f48a746753.png"
                    styleClass="mr-2"
                    size="xlarge"
                    shape="circle"
                ></p-avatar>
                <h1>Sign in to your account</h1>
            </div>
            <p-message
                *ngIf="errorMsg"
                severity="error"
                [text]="errorMsg"
                styleClass="mb-2 w-full"
            ></p-message>
            <div class="field">
                <label for="email">Email</label>
                <input
                    [(ngModel)]="authenticationRequest.email"
                    id="email"
                    pInputText
                    placeholder="JohnDoe@gmail.com"
                    type="email"
                    class="w-full"
                >
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input
                    [(ngModel)]="authenticationRequest.password"
                    id="password"
                    pInputText
                    placeholder="Password"
                    type="password"
                    class="w-full"
                >
            </div>
            <button
                pButton
                label="login"
                class="w-full"
                (click)="login()"
            ></button>
            <button
                pButton
                label="Don't have an account? SignUp now."
                class="w-full p-button-link text-left pl-0"
                (click)="register()"
            ></button>
        </div>
    </div>
</div>
